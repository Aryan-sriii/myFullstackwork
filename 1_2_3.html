<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Drawing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90vw;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #2563eb;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
        }

        svg {
            width: 100%;
            height: 50vh;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            background: #fff;
        }

        .count {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <button id="undoBtn">Undo</button>
        <input type="color" id="colorPicker" value="#2563eb">
    </div>

    <svg id="svgCanvas"></svg>

    <div class="count">
        Circles drawn: <span id="count">0</span>
    </div>
</div>

<script>
    const svg = document.getElementById("svgCanvas");
    const undoBtn = document.getElementById("undoBtn");
    const colorPicker = document.getElementById("colorPicker");
    const countText = document.getElementById("count");

    let circles = [];

    svg.addEventListener("click", function (e) {
        const rect = svg.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", x);
        circle.setAttribute("cy", y);
        circle.setAttribute("r", 8);
        circle.setAttribute("fill", colorPicker.value);

        svg.appendChild(circle);
        circles.push(circle);

        countText.textContent = circles.length;
    });

    undoBtn.addEventListener("click", function () {
        if (circles.length > 0) {
            const lastCircle = circles.pop();
            svg.removeChild(lastCircle);
            countText.textContent = circles.length;
        }
    });
</script>

</body>
</html>
