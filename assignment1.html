<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Tasks Combined</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 40px;
        }

        /* ========== IMAGE GALLERY STYLES ========== */
        .gallery-container {
            max-width: 900px;
            margin: auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
        }

        .preview {
            flex: 3;
        }

        .preview img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease-in-out;
        }

        .thumbnails {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .thumb {
            width: 100%;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 6px;
            border: 3px solid transparent;
            transition: transform 0.2s, border 0.2s;
        }

        .thumb:hover {
            transform: scale(1.03);
        }

        .thumb.active {
            border: 3px solid #007bff;
        }

        /* ========== TABLE STYLES ========== */
        .form-container {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 700px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .gallery-container {
                flex-direction: column;
                align-items: center;
            }

            .thumbnails {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .thumb {
                width: 120px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- ================= IMAGE GALLERY ================= -->
    <h2>Task 1: Image Gallery</h2>

    <div class="gallery-container">
        <div class="preview">
            <img id="previewImage" src="https://picsum.photos/id/1015/600/400" alt="Preview">
        </div>

        <div class="thumbnails">
            <img class="thumb active" src="https://picsum.photos/id/1015/150/100" data-large="https://picsum.photos/id/1015/600/400">
            <img class="thumb" src="https://picsum.photos/id/1016/150/100" data-large="https://picsum.photos/id/1016/600/400">
            <img class="thumb" src="https://picsum.photos/id/1025/150/100" data-large="https://picsum.photos/id/1025/600/400">
            <img class="thumb" src="https://picsum.photos/id/1035/150/100" data-large="https://picsum.photos/id/1035/600/400">
        </div>
    </div>


    <!-- ================= DYNAMIC TABLE ================= -->
    <h2>Task 2: Dynamic Table Generator</h2>

    <div class="form-container">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="course" placeholder="Course">
        <button class="add-btn" onclick="addRow()">Add Student</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>


    <script>
        // ========== IMAGE GALLERY SCRIPT ==========
        const previewImage = document.getElementById("previewImage");
        const thumbnails = document.querySelectorAll(".thumb");

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener("click", () => {
                previewImage.style.opacity = 0;

                setTimeout(() => {
                    previewImage.src = thumbnail.getAttribute("data-large");
                    previewImage.style.opacity = 1;
                }, 150);

                thumbnails.forEach(img => img.classList.remove("active"));
                thumbnail.classList.add("active");
            });
        });

        // ========== DYNAMIC TABLE SCRIPT ==========
        function addRow() {
            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value.trim();
            const course = document.getElementById("course").value.trim();

            if (!name || !age || !course) {
                alert("Please fill all fields!");
                return;
            }

            const tableBody = document.getElementById("tableBody");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${course}</td>
                <td><button class="delete-btn">Delete</button></td>
            `;

            row.querySelector(".delete-btn").addEventListener("click", () => {
                row.remove();
            });

            tableBody.appendChild(row);

            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("course").value = "";
        }
    </script>

</body>
</html>
